<body>
  <div id="graph"></div>

  <script type="text/jsx">
    const GROUPS = 12;
    const gData = genRandomTree();
    console.log('gData:', gData)
    ReactDOM.render(
      <ForceGraph3D
        graphData={gData}
        nodeAutoColorBy={d => d.id%GROUPS}
        linkAutoColorBy={d => gData.nodes[d.source].id%GROUPS}
        linkWidth={2}
      />,
      document.getElementById('graph')
    );
  </script>
